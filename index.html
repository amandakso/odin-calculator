<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <div class="calculator">
        <div id="display"></div>
        <div class="buttons">
            <div class="left">
                <div class="clear">
                    <button type="button">C</button>
                    <button id="clear" type="button">AC</button>
                </div>
                <div class="digits">
                    <button class="digit" id="one" type="button">1</button>
                    <button class="digit" id= "two" type="button">2</button>
                    <button class="digit" id="three" type="button">3</button>
                    <button class="digit" id="four" type="button">4</button>
                    <button class="digit" id="five" type="button">5</button>
                    <button class="digit" id="six" type="button">6</button>
                    <button class="digit" id="seven" type="button">7</button>
                    <button class="digit" id="eight" type="button">8</button>
                    <button class="digit" id="nine" type="button">9</button>
                </div>
                <div class="bottom">
                    <button class= "digit" id="zero" type="button">0</button>
                    <button type="button">.</button>
                </div>
            </div>
            <div class="right">
                <div class="operators">
                    <button class="operator" type="button">/</button>
                    <button class="operator" type="button">*</button>
                    <button class="operator" type="button">-</button>
                    <button class="operator" type="button">+</button>
                    <button id="equal" type="button">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    </body>
</html>
